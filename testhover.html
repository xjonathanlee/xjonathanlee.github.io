<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Changing Font Text on Hover</title>
<style>
  #text {
    font-size: 24px;
  }

  .hoverable {
    transition: font-family 0.5s;
    cursor: pointer;
  }

  .hoverable:hover {
    font-family: Arial, sans-serif; /* Change to the desired hover font */
  }
</style>
</head>
<body>
  <div id="text">
    <span class="hoverable">J</span><span class="hoverable">O</span>
<span class="hoverable">n</span><span class="hoverable">a</span><span class="hoverable">t</span><span class="hoverable">h</span><span class="hoverable">a</span><span class="hoverable">n</span><span class="hoverable">J</span>  </div>

  <script>
    // Add hover effect using JavaScript
    const hoverables = document.querySelectorAll('.hoverable');

    hoverables.forEach(hoverable => {
      hoverable.addEventListener('mouseover', () => {
        const fonts = ['Arial', 'Times New Roman', 'Courier New', 'Verdana', 'Comic Sans MS'];
        const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
        hoverable.style.fontFamily = randomFont;
      });
    });
  </script>
</body>
</html>
